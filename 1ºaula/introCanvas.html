<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html{
            background-color: burlywood;
        }
        canvas{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <script>
        let myCanvas = document.getElementById("myCanvas");
        let ctx = myCanvas.getContext("2d");

        let W = myCanvas.width = 500; // usar as propriedades width e height do canvas para nao destorcer os quadrados
        let H = myCanvas.height = 500; // usar as propriedades width e height do canvas para nao destorcer os quadrados

        ctx.fillStyle = "green";
        ctx.fillRect(0, 0, W, H);
        
        ctx.fillStyle = "red";
        ctx.fillRect(W/2 - 50, H/2 - 50, 100, 100); //quadrado pintado

        ctx.strokeStyle = "blue";
        ctx.lineWidth = 5;
        ctx.strokeRect(150, 50, 100, 20); //retangulo contornado


        ctx.clearRect(175, 75, 50, 50); //retangulo apagado
    </script>
</body>
</html>
