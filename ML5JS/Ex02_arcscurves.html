<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ARCS & CURVES</title>
  <style>
    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <input type="button" value="EXERCISE 1" onclick="ex1()" />
  <input type="button" value="EXERCISE 2" onclick="ex2()" />
  <input type="button" value="EXERCISE 3" onclick="ex3()" />
  <input type="button" value="EXERCISE 4" onclick="ex4()" />

  <canvas id="myCanvas" width="500" height="400" style="border:solid 3px orange">
    Your browser does not support HTML5 Canvas.
  </canvas>

  <script>
    const canvas = document.querySelector("#myCanvas");
    const ctx = canvas.getContext("2d");

    //CANVAS SIZE
    const W = canvas.width, H = canvas.height;

    function ex1() {
      ctx.clearRect(0, 0, W, H); //erase Canvas

      ctx.fillStyle="blue";

       ctx.beginPath();
        ctx.fillStyle = "blue";
        ctx.strokeStyle = "blue";
        ctx.arc(75, 75, 50, 0, Math.PI * 2);
        ctx.moveTo(20, 90);
        ctx.fill();
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.fillStyle = "blue";
        ctx.strokeStyle = "blue";
        ctx.arc(200, 75, 50, 0, Math.PI);
        ctx.moveTo(20, 90);
        ctx.fill();
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.fillStyle = "blue";
        ctx.strokeStyle = "blue";
        ctx.arc(350, 75, 50, Math.PI, Math.PI * 2);
        ctx.moveTo(20, 90);
        ctx.fill();
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.fillStyle = "blue";
        ctx.strokeStyle = "blue";
        ctx.arc(75, 200, 50, (3 * Math.PI) / 5, (9 * Math.PI) / 5);
        ctx.moveTo(20, 90);
        ctx.fill();
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.fillStyle = "blue";
        ctx.strokeStyle = "blue";
        ctx.arc(200, 200, 50, (9 * Math.PI) / 5, (3 * Math.PI) / 5);
        ctx.moveTo(20, 90);
        ctx.fill();
        ctx.stroke();
        ctx.closePath();

      //TODO
    }

    function ex2() {
      ctx.clearRect(0, 0, W, H);

      const colors = ["blue", "black", "red", "yellow", "green"];
      const positions = [
      [100, 100], [200, 100], [300, 100], // linha de cima
      [150, 160], [250, 160]              // linha de baixo
    ];

      ctx.lineWidth = 8;

      for (let i = 0; i < colors.length; i++) {
      ctx.beginPath();
      ctx.strokeStyle = colors[i];
      ctx.arc(positions[i][0], positions[i][1], 40, 0, 2 * Math.PI);
      ctx.stroke();
    }
}
    function ex3() {
        ctx.clearRect(0, 0, W, H); //erase Canvas

        //TODO

        ctx.moveTo(150, 60);
        ctx.bezierCurveTo(150, 30, 120, 30, 90, 30); //just need to look at the grid (point 0, point 1, x, y)

        ctx.moveTo(90, 30);
        ctx.bezierCurveTo(60, 30, 30, 60, 30, 90);

        ctx.moveTo(30, 90);
        ctx.bezierCurveTo(30, 180, 90, 210, 150, 240);

        ctx.moveTo(210, 30);
        ctx.bezierCurveTo(240, 30, 270, 60, 270, 90);

        ctx.moveTo(150, 60);
        ctx.bezierCurveTo(150, 30, 180, 30, 210, 30);

        ctx.moveTo(270, 90);
        ctx.bezierCurveTo(270, 180, 210, 210, 150, 240);

        ctx.strokeStyle = "red";
        ctx.stroke();
      }




    let mouthMiddleY = 400;
    let mouthCornersY = 250;
    let dirCornersDown = true;

    function ex4() {
      ctx.clearRect(0, 0, W, H); //erase Canvas

      ctx.lineWidth = 20;
      ctx.fillStyle = "lightgrey";
      ctx.strokeStyle = "black";

      window.setInterval(animate, 1000 / 30);
    }

    let moveDown = true;
    let pY = 250;
    let pcY = 400;

    function animate() {
      ctx.clearRect(0, 0, W, H); //erase Canvas

      ctx.beginPath()
      ctx.arc(200, 233, 150, 0, 2 * Math.PI)
      ctx.stroke()
      ctx.fill()

      ctx.beginPath()
      ctx.moveTo(170, 130)
      ctx.lineTo(160, 200)
      ctx.moveTo(230, 130)
      ctx.lineTo(240, 200)
      ctx.stroke()

      ctx.beginPath()
      ctx.moveTo(100, pY)
      ctx.quadraticCurveTo(200, pcY, 300, pY)
      ctx.stroke()

      // if (pY >= 300 || pY <= 250) moveDown = !moveDown;
      if (pY >= 300)
        moveDown = false;
      if (pY <= 250)
        moveDown = true;

      if (moveDown) {
        pcY -= 4
        pY++
      }
      else {
        pcY += 4
        pY--
      }

    }

  </script>
</body>

</html>
