<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Ex5 - Round and Round</title>
  <style> body{font-family:Arial;padding:12px} canvas{border:1px solid #444}</style>
</head>
<body>
<canvas id="c" width="600" height="600"></canvas>
<script>
const c = document.getElementById('c'), ctx = c.getContext('2d');
const W=c.width,H=c.height,cx=W/2,cy=H/2;
const text = "round and round ";
const n = text.length;
const radius = 100;
ctx.font = "20px Arial";
ctx.textAlign = "center";
ctx.textBaseline = "middle";

let baseAngle = 0; // animation rotation

function render(){
  ctx.clearRect(0,0,W,H);
  // optional: draw circle guide
  ctx.beginPath(); ctx.arc(cx,cy,radius,0,Math.PI*2); ctx.strokeStyle="#ddd"; ctx.stroke();

  // animate letters
  for(let i=0;i<n;i++){
    const frac = i / n;
    const ang = frac * Math.PI*2 + baseAngle; // position on circle
    const x = cx + radius * Math.cos(ang);
    const y = cy + radius * Math.sin(ang);

    ctx.save();
    // move to letter position
    ctx.translate(x,y);
    // rotate so letter stands along tangent (optional: use ang + PI/2)
    ctx.rotate(ang + Math.PI/2);

    // shadow
    ctx.shadowColor = "rgba(0,0,0,0.4)";
    ctx.shadowBlur = 4;
    ctx.shadowOffsetX = 2;
    ctx.shadowOffsetY = 2;

    ctx.fillStyle = "#111";
    ctx.fillText(text[i], 0, 0);
    ctx.restore();
    // reset shadow
    ctx.shadowBlur = ctx.shadowOffsetX = ctx.shadowOffsetY = 0;
  }

  baseAngle += 0.01; // rotate all letters slowly
  requestAnimationFrame(render);
}
render();
</script>
</body>
</html>
